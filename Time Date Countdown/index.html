<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Date Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="./images/logo-abletonlink-svgrepo-com (1).svg" alt="image" class="logo">

        <div class="content">
            <p>Website In Under Maintenance</p>
            <h1>We're <span>Launching</span>Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="secods">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="./images/triangle-right-svgrepo-com.svg" alt="image"></button>
        </div>
        <img src="./images/rocket-svgrepo-com (1).svg" alt="image" class="rocket">
    </div>
    <script src="./script.js"></script>
</body>
</html>
